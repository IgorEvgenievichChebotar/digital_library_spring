<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>

<a href="http://localhost:8080">Домашняя страница</a>

<hr/>

<p th:text="${person.getName()} + ', ' + ${person.getBirthdate()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <b>Человек пока не взял ни одной книги</b>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}" >
        <tr>
            <td>
                <span th:style="${book.isExpired()} ? 'color:red' : 'color:black'"
                      th:text="'(' + ${book.getWhen_taken()} + ') '">
                </span>

                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</span>
            </td>
        </tr>
    </table>
</div>

<hr/>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <button type="submit">Редактировать</button>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>

<hr/>

<a href="/people">Вернуться</a>

</body>
</html>
